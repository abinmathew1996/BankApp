<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">deposit form</h3>
                
            </div>
            <div class="card-body">
                <form (ngSubmit)="deposit()">
                    
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <!-- <input type="text" (change) = "acnoChange($event)" class="form-control" [placeholder]="account" id="login_accno" required> -->
                      <!-- <input type="text" #acno class="form-control" [placeholder]="account" id="login_accno" required> -->
                      <input type="text" [(ngModel)]="acno" name="acno" class="form-control" placeholder="enter your acc no" id="login_accno" required>

                  </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- <input type="password" (change) = "pswdChange($event)" class="form-control" placeholder="password" id="login_password" required> -->
                        <!-- <input type="password" #pswd class="form-control" placeholder="password" id="login_password" required> -->
                        <input type="password" [(ngModel)]="pswd" name="pswd" class="form-control" placeholder="password" id="login_password" required>

                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <!-- <input type="text" (change) = "acnoChange($event)" class="form-control" [placeholder]="account" id="login_accno" required> -->
                      <!-- <input type="text" #acno class="form-control" [placeholder]="account" id="login_accno" required> -->
                      <input type="text" [(ngModel)]="amount" name="amount" class="form-control" placeholder="Enter the amount" id="login_uname" required>

                  </div>
                    
                    <div class="form-group">
                        <input type="submit" value="deposit" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
